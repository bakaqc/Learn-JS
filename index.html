    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h2 class="heading">Sign up</h2>

        <br />

        <div class="form-group">
          <label for="fullname" class="form-lable">Full Name</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Ex: Dinh Quoc Chuong"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-lable">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Ex: chuong@gmail.com"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label class="form-lable">Gender</label>
          <div>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
          </div>
          <div>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
          </div>
          <div>
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other">Other</label>
          </div>
          <span class="form-message"></span>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-lable">Avatar</label>
          <input
            type="file"
            id="avatar"
            name="avatar"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="city" class="form-lable">City</label>
          <select id="city" name="city">
            <option value="">Choose Your City</option>
            <option value="hanoi">Hanoi</option>
            <option value="hcm">Ho Chi Minh</option>
            <option value="danang">Da Nang</option>
            <option value="quynhon">Quy Nhon</option>
            <option value="cantho">Can Tho</option>
            <option value="hue">Hue</option>
          </select>
          <span class="form-message"></span>
        </div>
      
        <div class="form-group">
          <label for="password" class="form-lable">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="re-password" class="form-lable"
            >Enter password again</label
          >
          <input
            type="password"
            id="re-password"
            name="re-password"
            placeholder="Enter password again"
          />
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Sign up</button>
      </form>
    </div>

    <script>
      Validator({
        form: "#form-1",
        formGroupSelector: ".form-group",
        rules: [
          Validator.isRequired("#fullname"), 
          Validator.isRequired("#email"), 
          Validator.isRequired('input[name="gender"]'), 
          Validator.isRequired('#avatar'), 
          Validator.isRequired('#city'), 
          Validator.isRequired("#password"), 
          Validator.isRequired("#re-password"), 
          Validator.isEmail("#email"),
          Validator.minLength("#password", 8),
          Validator.isConfirmed("#re-password", function() {
            return document.querySelector("#form-1 #password").value;
          }, "Password does not match"),
        ],
        onSubmit: function(data) {
          console.log(data);
        }
      });
